<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet/less" type="text/css" href="less/main.less" />
	<link rel="stylesheet/less" type="text/css" href="less/default.less" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="src/main.js"></script>
</head>
<body>
	<!-- static elements -->
	<div id="render_target"></div>

	<!-- page components -->
	<template id="header_template">
		<header>
		  <div class="logo">
			 <%=sitename%>
		  </div>
		  <dmikey-navigation></dmikey-navigation>
		  <dmikey-social></dmikey-social>
	   </header>
	</template>

	<template id="primarynav_template">
		<nav id="nav-wrap"><a id="toggle-btn" title="Menu" href="#">Menu</a>
			 <ul id="nav" class="nav">
				<li><a class="smoothscroll" href="#Projects">Features</a></li>
				<li><a class="smoothscroll" href="#Projects">Tour</a></li>
				<li><a class="smoothscroll" href="#Projects">Docs</a></li>
				<li><a class="smoothscroll" href="#Projects">Examples</a></li>
				<li><a class="smoothscroll" href="#Blog">Blog</a></li>
			 </ul> <!-- end #nav -->
		</nav> <!-- end #nav-wrap -->
	</template>

	<template id="social_template">
		<ul class="header-social">
			<li><a href="http://www.twitter.com/dmikeyanderson" target="_new"><i class="fa fa-twitter"></i></a></li>
			<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
		</ul>
	</template>

	<template id="footer_template">
		<footer>
		  <div class="row">
			 <div class="six columns info">
				<div class="footer-logo">
				   <a href="#">
					<%=sitename%>
				   </a>
				</div>
				<p><%=description%></p>
			 </div>
			 <div class="six columns right-cols">
				<div class="row">
				   <div class="columns last">
			  	   		<dmikey-social></dmikey-social>
				   </div>
				</div> <!-- Nested Row End -->
			 </div>
			 <p class="copyright"><%=copyright%></p>
		  </div> <!-- Row End -->
	   </footer>
	</template>

	<!-- page views -->
	<template id="main_view">
		<dmikey-header></dmikey-header>
		<dmikey-footer></dmikey-footer>
	</template>
</body>
</html>
